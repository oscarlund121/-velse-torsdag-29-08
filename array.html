<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="playliste">
      <h1>Sange</h1>
    </ul>

    <script>
      const sange = [
        "hej",
        "med",
        "dig",
        "mine",
        "sange",
        "halløj",
        "cool nok",
        "sådan der",
      ];

      const liste = document.querySelector("ul");

      sange.forEach(lavSangListe);

      function lavSangListe(sange) {
        liste.innerHTML += "<li>" + sange + "</li>";
      }
    </script>
  </body>
</html>
